{{- if .Values.appGrafanaDashboards }}
{{- range .Values.appGrafanaDashboards }}
---
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  {{- if .DASHBOARDNAME}}
  name: {{ .DASHBOARDNAME }}
  {{- else }}
  name: {{ .KEY }}
  {{- end }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: grafana
spec:
  customFolderName: {{ $.Release.Namespace }}
  json:
    ""
  configMapRef:
    name: {{ .NAME }}
    key: {{ .KEY }}
{{- end }}
{{- end }}