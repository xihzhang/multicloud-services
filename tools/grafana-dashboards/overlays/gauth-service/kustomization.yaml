apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gauth
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - gauth-prometheusrule.yaml
configMapGenerator:
  - name: gauth-auth
    files: 
      - gauth-auth.json
  - name: gauth-auth-svc-dashboard
    files: 
      - gauth-auth-svc-dashboard.json