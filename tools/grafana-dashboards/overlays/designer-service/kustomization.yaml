apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: designer
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - designer-prometheusrule.yaml
configMapGenerator:
  - name: designer-das-dashboard
    files: 
      - designer-das-dashboard.json
  - name: designer-dashboard
    files: 
      - designer-dashboard.json