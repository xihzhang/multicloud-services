apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: iwd
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - iwd-prometheusrule.yaml
configMapGenerator:
  - name: iwd-service-grafana-dashboard
    files: 
      - iwd-service.json
  - name: iwd-tenant-grafana-dashboard
    files: 
      - iwd-tenant.json