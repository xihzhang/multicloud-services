apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ges
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - ges-prometheusrule.yaml
configMapGenerator:
  - name: ges-dashboard
    files: 
      - ges-dashboard.json
  - name: ges-performance-dashboard
    files: 
      - ges-performance-gendashboard.json