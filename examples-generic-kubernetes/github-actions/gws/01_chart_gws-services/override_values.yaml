        GWS_SERVICE_ENV_URL: http://gauth-environment.gauth.svc.cluster.local.:80
        GWS_DATACOLLECTOR_timeouts_environmentRefreshMs: 300000

  gwsPlatformIxn:

    deployment:
      replicaCount: 1

